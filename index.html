<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Water Level Monitor</title>
  <script>
    function getWaterLevel() {
      var xhr = new XMLHttpRequest();
      xhr.onreadystatechange = function() {
        if (xhr.readyState === 4 && xhr.status === 200) {
          document.getElementById("waterLevel").innerText = "Water Level: " + xhr.responseText;
        }
      };
      xhr.open("GET", "http://j51.in/test/display.php", true);
      xhr.send();
    }

    // Refresh water level every 10 seconds
    setInterval(getWaterLevel, 10000);

    // Initial load
    window.onload = getWaterLevel;
  </script>
</head>
<body>
  <h1>Water Level Monitor</h1>
  <p id="waterLevel">Loading...</p>
</body>
</html>
